
---
- name: Creates directory
  file:
    path: ~/deploy
    state: directory

- name: uncompress the copied backend folder
  unarchive:
    src: "/root/project/test.tar.gz"   #../../../../backend /.dist , /dist , 
    dest: "~/deploy"

- name: Build
  become: true
  shell: |
    cd /home/ubuntu/deploy/backend
    npm install
    npm run build
    cd dist
    ls
- name: Executing node
  shell: |
    cd home/ubuntu/deploy/backend
    pm2 start npm --name backend -- start
    


